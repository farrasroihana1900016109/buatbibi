<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy 2nd Anniversary!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #ff4da6;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button-container button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: #ff4da6;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-container button:hover {
      background: #e60073;
    }

    .icon-container {
      margin-top: 20px;
    }

    .icon-container i {
      font-size: 3em;
      color: #ff4da6;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .icon-container i:hover {
      transform: scale(1.2);
    }

    #message {
      margin-top: 20px;
      font-size: 1.3em;
      animation: fadeIn 1s;
      padding: 0 20px;
    }

    .photo-container {
      margin-top: 30px;
      display: flex;
      justify-content: center; /* <--- Ini kuncinya! */
      align-items: center;
      height: 250px; /* Kasih tinggi tetap */
    }

    .hidden-photo {
      display: none;
      width: 180px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff4da6;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Love Animation */
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s infinite;
    }
    .heart:before, .heart:after {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {transform: translateY(0) rotate(45deg);}
      100% {transform: translateY(-1000px) rotate(45deg);}
    }
  </style>
</head>

<body>
  <h1>Happy 2nd Anniversary! üéâ‚ù§Ô∏è</h1>

  <div class="button-container">
    <button onclick="showPhoto('photo1')">Klik Aku!</button>
    <button onclick="showPhoto('photo2')">Klik Lagi!</button>
    <button onclick="showPhoto('photo3')">Klik Terus!</button>
    <button onclick="showPhoto('photo4')">Klik Selalu!</button>
    <button onclick="showPhoto('photo5')">Klik Bahagia!</button>
  </div>

  <!-- Ikon Surat -->
  <div class="icon-container">
    <i class="fas fa-envelope" onclick="showMessage()"></i>
  </div>

  <div id="message"></div>

  <!-- Container Foto -->
  <div class="photo-container">
    <img id="photo1" class="hidden-photo" src="assets/photo1.jpg" alt="Foto 1">
    <img id="photo2" class="hidden-photo" src="assets/photo2.jpg" alt="Foto 2">
    <img id="photo3" class="hidden-photo" src="assets/photo3.jpg" alt="Foto 3">
    <img id="photo4" class="hidden-photo" src="assets/photo4.jpg" alt="Foto 4">
    <img id="photo5" class="hidden-photo" src="assets/photo5.jpg" alt="Foto 5">
  </div>

  <script>
    function showPhoto(photoId) {
      // Sembunyikan semua foto
      const photos = document.querySelectorAll('.hidden-photo');
      photos.forEach(photo => photo.style.display = 'none');

      // Tampilkan foto yang diklik
      const selectedPhoto = document.getElementById(photoId);
      if (selectedPhoto) {
        selectedPhoto.style.display = 'block';
      }

      // Kosongkan pesan
      document.getElementById('message').innerHTML = '';
    }

    function showMessage() {
      // Sembunyikan semua foto
      const photos = document.querySelectorAll('.hidden-photo');
      photos.forEach(photo => photo.style.display = 'none');

      // Tampilkan pesan
      document.getElementById('message').innerHTML = `
        Bibiii Dua tahun mungkin udah lumayan lama ya bibii,<br>
        Tapi bagi aku lumayan lama si, sekarang kan kita dimasa lumayan harus lebih keras lg.<br>
        Kita udah udah berbagi tawa, air mata, mimpi, dan rencana, aku harap kita bisa bertahan ya.<br>
        Aku juga bersyukur karena di antara ribuan kemungkinan,<br>
        Semesta memilih kita untuk berjalan berdampingan.<br>
        Terima kasih telah menjadi rumah, sahabat, kekasih, dan musuhkuhhhhhhhh.<br>
        Mari kita terus menulis bab-bab baru kedepannya bii,<br>
        Dengan cinta yang semakin dewasa, dan janji yang semakin kuat.<br>
        Aku sayang kamu bibi, semoga rejeki kamu banyakkkkkkkkkkk.<br>
        Selamat 2 tahun, bibiiii. Ini baru permulaan dari selamanya. ‚ù§Ô∏è
      `;
    }

    // Membuat banyak heart animasi
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
